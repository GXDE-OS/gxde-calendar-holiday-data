
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 页面未找到</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
        }

        .error-image {
            max-width: 80%;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 0 0 15px 0;
        }

        p {
            color: #7f8c8d;
            font-size: 1.1em;
            line-height: 1.6;
            margin: 0 0 25px 0;
        }

        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-size: 1em;
            border: 2px solid transparent;
        }

        .home-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.gxde.top/404.png" alt="404 页面未找到" class="error-image">
        <h1>404 - 页面未找到</h1>
        <p>哎呀！您访问的页面似乎消失了...<br>
        可能是链接失效，或页面已被移除。<br>
        您可以返回首页重新开始，或检查输入的URL是否正确。</p>
        <a href="/" class="home-btn">返回首页</a>
    </div>
</body>
</html>
